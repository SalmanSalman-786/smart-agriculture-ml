<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Yield Prediction Result</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background-image: url("https://images.unsplash.com/photo-1625246333195-78d9c38ad449");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
}

/* Light overlay */
.overlay {
    background: rgba(255, 255, 255, 0.4);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

/* Result card */
.result-card {
    background: rgba(255, 255, 255, 0.97);
    max-width: 520px;
    width: 100%;
    padding: 30px;
    border-radius: 18px;
    box-shadow: 0 18px 40px rgba(0,0,0,0.25);
    animation: fadeUp 0.8s ease;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(30px); }
    to   { opacity: 1; transform: translateY(0); }
}

h2 {
    text-align: center;
    color: #2e7d32;
    margin-bottom: 10px;
}

.info {
    text-align: center;
    margin-bottom: 18px;
    color: #444;
}

.yield-box {
    background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
    border-radius: 14px;
    padding: 18px;
    text-align: center;
    margin-bottom: 22px;
}

.yield-box h3 {
    margin: 0;
    color: #1b5e20;
    font-size: 22px;
}

/* Inputs table */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    font-size: 14px;
}

table th, table td {
    padding: 8px 10px;
    border-bottom: 1px solid #ddd;
}

table tr:nth-child(even) {
    background: #f7f7f7;
}

table td:first-child {
    font-weight: bold;
    color: #333;
}

/* Back link */
.back-link {
    text-align: center;
    margin-top: 20px;
}

.back-link a {
    text-decoration: none;
    color: #2e7d32;
    font-weight: bold;
}

/* Mobile */
@media (max-width: 480px) {
    .result-card {
        padding: 22px;
    }
}
</style>
</head>

<body>
<div class="overlay">
<div class="result-card">

<h2>üåæ Yield Prediction Result</h2>

<div class="info">
    <p><b>üìç Location:</b> {{ location }}</p>
    <p><b>üå± Crop:</b> {{ crop }}</p>
</div>

<div class="yield-box">
    <h3>Predicted Yield</h3>
    <h3>üåæ {{ yield_value }} tons / hectare</h3>
</div>

<h3>üì• Inputs Used</h3>

<table>
{% for k, v in inputs.items() %}
<tr>
    <td>{{ k }}</td>
    <td>{{ v }}</td>
</tr>
{% endfor %}
</table>

<div class="back-link">
    <a href="/">‚¨Ö Back to Home</a>
</div>

</div>
</div>
</body>
</html>
